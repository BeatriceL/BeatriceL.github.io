<DOCTYPE! html>
<html>
<body>
	<script type="text/javascript">
		var firstInput;
		firstInput = window.prompt("1st input", "0");
		var num1 = parseInt(firstInput);

		var secondInput;
		secondInput = window.prompt("2nd input", "0");
		var num2 = parseInt(secondInput);


		if(num1 > num2){
			document.body.style.backgroundColor = 'lightblue';
		}

		if(num1 > num2){
			document.writeln("firstInput>secondInput");
		}

		if(num2 > num1){
			document.body.style.backgroundColor = 'lightgreen';
		}

		if(num2 > num1){
			document.writeln("secondInput > firstInput");
		}

		if(num1 == num2){
			document.body.style.backgroundColor = 'lightyellow';
		}

		if(num1 == num2){
			document.writeln("secondInput == firstInput");
		}

        function integer1() {
        alert(num1);
    	}

    	function integer2() {
    	alert(num2);	
    	}
	</script>

	<input type="button" value="1st button" onclick="integer1();">
	<input type="button" value="2nd button" onclick="integer2();">
</body>
</html>
