<!DOCTYPE html>
<html>
<body>
	<script>
		
		var rand = Math.floor((Math.random()*10)+1);

		while(input != rand){
		var input;
		input = window.prompt("Input a number to guess the correct number between 1-10", "0");
		}

		if(input != rand){
			window.alert("Input a number to guess the correct number between 1-10");
		}else{
			document.write("Excellent!");
		}
	</script>
</body>
</html>
